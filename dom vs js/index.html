<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM vs Js</title>
</head>
<body>
    <h1>Wanna find out what Shivoo means?</h1>
    <p>To find out, click the button below. The new window will close after 5000ms (aka: 5 seconds) </p>
    <button onclick="newWindow()">Curious?</button>

    <script>
        function newWindow(){
            let url = "https://www.dictionary.com/browse/shivoo";
            let newWindow = window.open(url, "", "width=500, height= 800");
            
            setTimeout(() => {
                newWindow.close();
            }, 5000);
        }
    </script>
</body>
</html>
