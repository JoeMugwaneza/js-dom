<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Javascript</title>
    <style>
        .game{
            height: 400px;
            width: 100%;
            border: 1px solid black;
        }

        .enemy{
            cursor: pointer;
            border-radius: 50%;
            line-height: 30px;
            text-align: center;
            padding: 2px;
            color: white;
            position: absolute;
            height: 30px;
            width: 30px;
            background-color: blue;
            top: 10px;
            left: 10px;
        }
    </style>
</head>
<body>
    <h1>Hello World</h1>
    <div class="game">
    <div class="box"></div></div>
    <script src="app.js"></script>
</body>
</html>
